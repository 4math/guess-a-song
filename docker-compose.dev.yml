version: '3.4'
services:
  db:
    container_name: postgresql
    image: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-p@ssw0rd}
      PGDATA: /data/postgres
      POSTGRES_DB: ${POSTGRES_DB:-project}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:${POSTGRES_PORT}
    restart: unless-stopped

  backend:
    container_name: backend
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
      args:
        - PORT=${BACKEND_PORT}
    ports:
      - 9091:${BACKEND_PORT}
    volumes:
      - ./src/backend:/usr/local/apps/backend
      - exclude_back:/usr/local/apps/backend/node_modules
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
      args:
        - PORT=${FRONTEND_PORT}
    ports:
      - 5173:${FRONTEND_PORT}
    volumes:
      - ./src/frontend:/usr/local/apps/frontend
      - exclude_front:/usr/local/apps/frontend/node_modules
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  exclude_front:
  exclude_back:
  postgres-data: